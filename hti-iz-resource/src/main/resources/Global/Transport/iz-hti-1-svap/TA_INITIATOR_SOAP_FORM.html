<div class="form-group control-group" ng-class="{'has-success has-feedback': taForm.usernameInput.$valid, 'has-error has-feedback': taForm.usernameInput.$invalid}">
  <label for="usernameInput" class="col-md-2 control-label">Username</label>
  <div class="controls col-md-6">
    <input type="text" class="form-control" ng-model="config.username" name="usernameInput" id="usernameInput" required ng-required="true">
  </div>
</div>

<div class="form-group control-group" ng-class="{'has-success has-feedback': taForm.passwordInput.$valid, 'has-error has-feedback': taForm.passwordInput.$invalid}">
  <label for="passwordInput" class="col-md-2 control-label">Password</label>
  <div class="controls col-md-6">
    <input type="text" class="form-control" name="passwordInput" id="passwordInput" ng-model="config.password" required ng-required="true">
  </div>
</div>

<div class="form-group control-group" ng-class="{'has-success has-feedback': taForm.facilityIDInput.$valid, 'has-error has-feedback': taForm.facilityIDInput.$invalid}">
  <label for="facilityIDInput" class="col-md-2 control-label">FacilityID</label>
  <div class="controls col-md-6">
    <input class="form-control" name="facilityIDInput" id="facilityIDInput" type="text" ng-model="config.facilityID" required ng-required="true">
  </div>
</div>

<div class="form-group control-group" ng-class="{'has-success has-feedback': taForm.endpointInput.$valid, 'has-error has-feedback': taForm.endpointInput.$invalid}">
  <label for="endpointInput" class="col-md-2 control-label">Endpoint</label>
  <div class="controls col-md-6">
    <input name="endpointInput" id="endpointInput" type="url" class="form-control" ng-model="config.endpoint" required ng-pattern="/^https?:\/\/.*$/">    
    <p ng-show="taForm.endpointInput.$invalid && !taForm.endpointInput.$pristine" class="help-block">Invalid URL. Please enter a valid URL starting with http:// or https://.</p>
  </div>
</div>
