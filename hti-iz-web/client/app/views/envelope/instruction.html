<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div>
    <div class="test-details">
        <div class="test-info-container">
            <img
                 ng-show="testCase.instructionsImage != undefined"
                 ng-src="data:image/jpeg;base64,{{testCase.instructionsImage}}"/>
        </div>
        <div class="test-info-container">
            <h4>Instructions</h4>
            <hr/>
            <p class="test-details-content"
               ng-bind-html="toHTML(testCase.instructionsText)"></p>
        </div>
    </div>
</div>
