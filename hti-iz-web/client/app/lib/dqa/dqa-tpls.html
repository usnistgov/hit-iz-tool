<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="DQAConfig.html">
    <div class="modal-header">
        <span style="font-weight: bold; font-size: 20px">
            DQA Options
        </span>
        <span class="pull-right">
            <button ng-click="save()" type="button"
                    title="Save" class="btn btn-sm btn-success">
                <i class="fa fa-check-circle"></i> Save
            </button>
        <button ng-click="cancel()" type="button"
                title="Cancel" class="btn btn-sm btn-warning">
            <i class="fa fa-times"></i>
            Cancel
        </button>

        </span>

    </div>
    <div class="modal-body">
        <div class="dqa-modal-content">
        <!--<div class="row">-->
        <div class="cols-md-10">
            <div class="">
             <span style="font-weight: bold; font-size: 18px">All Options</span>
             </div>
                <hr />

            <input ng-click="selectAll($event)"
                   type="checkbox"> Select All

        </div>

        <br />

        <div class="cols-md-10">
            <div class="">
                <span style="font-weight: bold; font-size: 18px">Errors Options</span>
            </div>
            <hr/>
            <table class="table table-striped table-condensed table-bordered">
                <thead class="tbl-header">
                <th>
                    <input ng-click="onCheckAllChange($event, 'errors')"
                           type="checkbox">

                </th>
                <th>Code</th>
                <th>Description</th>
                </thead>
                <tbody>
                <tr ng-repeat="row in options.errors">
                    <td>
                        <input ng-click="onCodeCheck($event, row.code)"
                               ng-checked="selectedCodes.indexOf(row.code) >= 0"
                               type="checkbox"></td>
                    <td>{{row.code}}</td>
                    <td>{{row.desc}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="cols-md-10">
            <div class="">
                <span style="font-weight: bold; font-size: 18px">Warnings</span>
            </div>
            <hr/>
            <table class="table table-striped table-condensed table-bordered">
                <thead class="tbl-header">
                <th>
                    <input ng-click="onCheckAllChange($event, 'warnings')"
                           type="checkbox">


                </th>
                <th>Code</th>
                <th>Description</th>
                </thead>
                <tbody>
                <tr ng-repeat="row in options.warnings">
                    <td>
                        <input ng-click="onCodeCheck($event, row.code)"
                               ng-checked="selectedCodes.indexOf(row.code) >= 0"
                               type="checkbox"></td>
                    <td>{{row.code}}</td>
                    <td>{{row.desc}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--</div>-->
            </div>
    </div>
</script>
